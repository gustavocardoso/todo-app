<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List - Vanilla JS</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Passion+One:700" rel="stylesheet">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <header class="main-header">
      <h1 class="site-title">Todo List</h1>
      <h2 class="site-description">A simple todo list with vanilla javascript</h2>
    </header>

    <main>
      <div class="add-todo">
        <form id="form-todo">
          <input type="text" id="new-todo" placeholder="add new todo">
          <span id="icon-add" class="icon-check"></span>
          <p class="hint">Press "enter" to add new todo</p>
        </form>
      </div>

      <div id="todos-container" class="hide-list">
        <h2 class="list-title">Todos</h2>
      </div>

      <div id="done-todos-container" class="hide-list">
        <h2 class="list-title">Done</h2>
      </div>
    </main>

    <footer class="main-footer">
      Desenvolvido por Gustavo Cardoso - 2017.
    </footer>

    <script src="js/build.js"></script>  
  </div>
</body>
</html>
